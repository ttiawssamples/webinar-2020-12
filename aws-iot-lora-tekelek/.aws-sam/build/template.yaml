AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'aws-iot-tek-transform

  Sample SAM Template for aws-iot-tek-transform

  '
Globals:
  Function:
    Timeout: 3
Resources:
  TransformLoraFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TransformLoraFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
Outputs:
  TransformLoraFunction:
    Description: TransformLoraFunction Lambda Function ARN
    Value:
      Fn::GetAtt:
      - TransformLoraFunction
      - Arn
  TransformLoraFunctionIamRole:
    Description: Implicit IAM Role created for TransformLoraFunction function
    Value:
      Fn::GetAtt:
      - TransformLoraFunctionRole
      - Arn
